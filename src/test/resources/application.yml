server:
  port: 8080
  servlet:
    context-path: /quest-engine

spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true